services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: study_assistant_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-study_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-study_password_2024}
      POSTGRES_DB: ${POSTGRES_DB:-study_assistant_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init_scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U study_user -d study_assistant_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Flask
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: study_assistant_backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-study_user}:${POSTGRES_PASSWORD:-study_password_2024}@db:5432/${POSTGRES_DB:-study_assistant_db}
      
      # Flask
      FLASK_ENV: ${FLASK_ENV:-development}
      FLASK_APP: run.py
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      
      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-jwt-secret-key-change-in-production}
      JWT_ACCESS_TOKEN_EXPIRES: ${JWT_ACCESS_TOKEN_EXPIRES:-1}
      JWT_REFRESH_TOKEN_EXPIRES: ${JWT_REFRESH_TOKEN_EXPIRES:-30}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      
      # Uploads
      UPLOAD_FOLDER: ${UPLOAD_FOLDER:-uploads}
      MAX_CONTENT_LENGTH: ${MAX_CONTENT_LENGTH:-16777216}
      
      # Python
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    command: python run.py

